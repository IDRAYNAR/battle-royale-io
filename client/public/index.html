<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Royale 2D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        // Empêcher le défilement sur les appareils mobiles
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Mettre à jour la taille du jeu lors du redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            if (window.game) {
                window.game.scale.resize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
