services:
  - type: web
    name: battle-royale-io-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true 